[mypy]
# Global settings
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Gradually enable stricter checks per module
[mypy-scalerqec.util.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-scalerqec.Stratified.fitting]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-scalerqec.Stratified.Scaler]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-scalerqec.Stratified.ScurveModel]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-scalerqec.Monte.monteLER]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Ignore type stubs for libraries without type hints
[mypy-stim.*]
ignore_missing_imports = True

[mypy-pymatching.*]
ignore_missing_imports = True

[mypy-sinter.*]
ignore_missing_imports = True

[mypy-ldpc.*]
ignore_missing_imports = True

[mypy-sympy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-qiskit.*]
ignore_missing_imports = True
